<div>
	<a href="{{ doc.route }}">{{ doc.title or doc.article_name }}</a>
</div>
<!-- this is a sample default list template -->
<div class="py-8 row">

    <div class="col-sm-1">

        <img src="{{ doc.article_image }}" alt="{{ doc.article_name }}">

    </div>

    <div class="col">

        <a class="font-size-lg" href="{{ doc.route }}">{{ doc.article_name }}</a>

        <p class="text-muted">By {{ doc.article_author }}</p>

    </div>

</div>
