

<!-- this is a sample default web page template -->
{%  extends "templates/web.html" %}

{% block page_content %}

<div class="py-20 row">

    <div class="col-sm-2">

        <img alt="{{ title }}" src="{{ article_image}}">

    </div>

    <div class="col">

        <h1>{{ title }}</h1>

        <p class="lead">By {{ article_author }}</p>

        <div>

            {%- if status == 'Available' -%}

            <span class="badge badge-success">Available</span>
            {%- elif status == 'Issued' -%}

            <span class="badge badge-primary">Issued</span>

            {%- endif -%}

        </div>

        <div class="mt-4">

            <div>Publisher: <strong>{{ article_publisher }}</strong></div>

            <div>ISBN: <strong>{{ article_isbn }}</strong></div>

        </div>

        <p>{{ article_description }}</p>

    </div>

</div>

{% endblock %}
